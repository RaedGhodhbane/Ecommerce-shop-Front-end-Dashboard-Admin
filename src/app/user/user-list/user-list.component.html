
<clr-datagrid   [(clrDgSelected)]="selected" (clrDgRefresh)="getList()" (clrDgSelectedChange)="selectionChanged($event)"
>
  <clr-dg-action-bar>
    <div class="btn-group btn-primary">
      <button  class="btn" routerLink="/user/add-user">Add User</button>
      <button   class="btn" [disabled]="selected.length!=1" (click)="update()">Edit</button>
  <button  class="btn" [disabled]="selected.length==0 "(click)="openAction()">Delete</button>

    
    </div>
    <div class="btn-group">
 
    </div>
  </clr-dg-action-bar>

  <clr-dg-column>User ID</clr-dg-column>
  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Adresse</clr-dg-column>

  <clr-dg-row *clrDgItems="let user of dataUser" [clrDgItem]="user" >
    <clr-dg-cell>{{user.id}}</clr-dg-cell>
    <clr-dg-cell>{{user.name}}</clr-dg-cell>
    <clr-dg-cell>{{user.adresse}}</clr-dg-cell>
  </clr-dg-row>
  <clr-dg-footer></clr-dg-footer>
</clr-datagrid>

<app-user-delete *ngIf="open" [listeId]="toDeleted" (close)="closeAction()" (save)="saveAction()"></app-user-delete>
