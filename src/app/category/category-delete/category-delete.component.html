
<div class="modal">
  <div class="modal-dialog" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" class="close" type="button" (click)="closed()" >
          <cds-icon shape="window-close"></cds-icon>
        </button>
        <h3 class="modal-title">Supprimer et/ou désactiver de(s) catégories(s)</h3>
      </div>
      <div class="modal-body">
        <span *ngFor="let item of listeId">{{item }}  ,&nbsp;   &nbsp;  &nbsp;</span> 
      </div>
      <div class="modal-footer">
        <button class="btn btn-outline" type="button" (click)="closed()">Cancel</button>
        <button class="btn btn-primary" type="button" (click)="saved()">Ok</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop" aria-hidden="true"></div>
